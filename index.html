<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Description" content="To-Do List WebApp" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
      integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o="
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/to-do-list.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>DO IT TODAY</title>
  </head>

  <body>
    <!--Header-->
    <header>
      <h1 class="animate__animated animate__bounceInDown">Do it today.</h1>
    </header>

    <!--Form-->
    <form>
      <input class="todo-input" type="text" placeholder="Add your task." />
      <button class="todo-button" type="submit">Let's do this</button>
    </form>

    <!--List-->
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
